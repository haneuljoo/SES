    /* CSS 스타일을 여기에 추가합니다. */
    .menu {

    .checkbox {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .checkbox input[type="checkbox"] {
      display: none;
    }

    .checkbox label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .checkbox label::before {
      content: "";
      width: 16px;
      height: 16px;
      margin-right: 5px;
      border: 1px solid #000;
      border-radius: 3px;
    }

    .checkbox input[type="checkbox"]:checked + label::before {
      background-color: #ff0000;
    }

    .exhibition-list {
      display: flex;
      flex-wrap: wrap;
    }

    .exhibition {
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .pagination {
